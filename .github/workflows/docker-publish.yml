name: 构建并推送 Docker 镜像   # 工作流名称

on:
  push:
    branches:
      - main                        # 只在 main 分支推送时触发

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}   # 镜像名 = github.repository，例如 ghcr.io/用户名/仓库名

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    permissions:
      contents: read                # 读取仓库内容权限
      packages: write               # 向 GitHub Packages 写入权限（推送镜像需要）

    steps:
      - name: 检查存储库
        uses: actions/checkout@v4   # 检出（checkout）仓库代码到工作区

      - name: 登录容器仓库
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}   # 使用 GitHub 提供的 token 登录 ghcr.io

      - name: 提取元数据（标签、标识符）
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=sha,prefix=                # 按 commit SHA 生成标签（如 :abcdef123）
            type=raw,value=latest,enable={{is_default_branch}}   # main 分支打 latest 标签

      - name: 构建并推送 Docker 镜像
        uses: docker/build-push-action@v5
        with:
          context: .                    # 构建上下文（当前目录）
          push: true                    # 构建成功后直接 push
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  deploy:
    needs: build-and-push              # 等待镜像构建完成
    runs-on: ubuntu-latest

    steps:
      - name: 部署到服务器
        uses: appleboy/ssh-action@v1.0.3
        env:
          REGISTRY: ghcr.io
          IMAGE_NAME: ${{ github.repository }}
        with:
          host: 40.81.208.36
          username: zero
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          envs: REGISTRY,IMAGE_NAME
          script: |
            cd /home/zero/learn
            docker pull ${REGISTRY}/${IMAGE_NAME}:latest
            docker stop app || true
            docker rm app || true
            docker run -d --name app -p 2222:80 ${REGISTRY}/${IMAGE_NAME}:latest