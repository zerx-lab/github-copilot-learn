name: 自动分配 Issue 给 Copilot

on:
  issues:
    types: [labeled]

jobs:
  assign-to-copilot:
    if: github.event.label.name == 'copilot'
    runs-on: ubuntu-latest
    
    permissions:
      issues: write
      contents: read
    
    steps:
      - name: 触发 Copilot 处理 Issue
        uses: actions/github-script@v7
        with:
          script: |
            const { owner, repo } = context.repo;
            const issue_number = context.issue.number;
            const issueBody = context.payload.issue.body || '';
            
            await github.rest.issues.createComment({
              owner,
              repo,
              issue_number,
              body: `@copilot 请根据以上 Issue 描述实现需求。`
            });
            
            console.log('✅ 已通过 @copilot 触发 Coding Agent');
